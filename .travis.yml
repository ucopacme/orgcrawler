language: python
python:
  - 3.6
  - 3.7
before_install:
  - env
  - whoami
  - cat /etc/issue
  - export BOTO_CONFIG=/dev/null
install:
  - pip install -r requirements.txt
  - pip install https://github.com/ashleygould/moto/archive/development.zip
  - pip install .
  - pip list
script: 
  - flake8 organizer
  - pytest

